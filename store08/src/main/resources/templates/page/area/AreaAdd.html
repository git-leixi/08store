<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../common/layui/css/layui.css">
    <script src="../common/layui/layui.js"></script>
    <script src="../common/layui/jquery-1.8.3.min.js"></script>
</head>
<body>
<form class="layui-form" action="../Area/AreaAdd" method="post" lay-filter="prg" style="margin-top: 2%">
    <div class="layui-form-item">
        <label class="layui-form-label">选择框</label>
        <div class="layui-input-block">
            <select name="dArea" lay-verify="required">
                <option th:each="area:${area}" th:value="${area.aId}" th:text="${area.aName}"></option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">桌号</label>
        <div class="layui-input-block">
            <input type="text" name="dName" required  lay-verify="required" placeholder="请输入桌号" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo" onclick="closeCurrForm()">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary" onclick="closeCurrForm()">取消</button>
        </div>
    </div>
</form>
<script>
    layui.use(['form', 'upload', 'layer'], function () {
        var form = layui.form;

//检查项目添加到下拉框中
    });
    function closeCurrForm(){
        //获取窗口索引
       var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
    }
</script>

</body>
</html>
